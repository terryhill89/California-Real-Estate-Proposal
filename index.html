<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Leaflet.awesome-markers CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">

  <!-- Leaflet.awesome-markers JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

  <!-- FontAwesome 4.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- d3 JavaScript code -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="JS_zipcode_Cali_map/style.css">

  <!-- Table formatting -->
  <META name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <STYLE>
      table, th, td {
        border: 1px solid LightSlateGray;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
      }
      .awesome-marker i::before {
        color: black;
    }
    </STYLE>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="text-align:center">
        <h1>Real Estate in California</h1>
        <h3>How do school quality, crime, and demographics relate to real estate costs across California?</p>
      </div>
    </div>
  </div>

  <TABLE style="width:100%">
    <TR>
      <TD style="width:33%">Demographics</TD>
      <TD style="width:33%">Education</TD>
      <TD style="width:33%">Crime</TD>
    </TR>
    <TR>

      <TD style="width:33%">
        <select id="selectField">
          <option value="Poverty">Poverty</option>
          <option value="Incomepercapita">Income per capita</option>
          <option value="Medianage">Median Age</option>
          <option value="Medianhouseholdincome">Median Household Income</option>
          <option value="Medianhomevalue">Median home value</option>
          <option value="TotalPopulation">Total population</option>
          <option value="Transitpublictransport">Transit public transport</option>
        </select>
        <div id="chart"></div>
      </TD>

      <TD style="width:33%">
        <select id="selData">
          <option value="english_2021">English 2021</option>
          <option value="math_2021">Math 2021</option>
          <option value="english_2022">English 2022</option>
          <option value="math_2022">Math 2022</option>
        </select> 
        <div id="scatter"></div>
      </TD>

      <TD style="text-align:center" style="width:30%">
        <h2>Crimes</h2>
          <p>Crime Numbers.</p>
          <select id="selDataset">
          <option value="AlamedaCounty">AlamedaCounty</option>
          <option value="AlpineCounty">AlpineCounty</option>
          <option value="AmadorCounty">AmadorCounty</option>
          <option value="ButteCounty">ButteCounty</option>
          <option value="CalaverasCounty">CalaverasCounty</option>
          <option value="ColusaCounty">ColusaCounty</option>
          <option value="ContraCostaCounty">ContraCostaCounty</option>
          <option value="DelNorteCounty">DelNorteCounty</option>
        <option value="ElDoradoCounty">ElDoradoCounty</option>
        <option value="FresnoCounty">FresnoCounty</option>
        <option value="GlennCounty">GlennCounty</option>
        <option value="HumboldtCounty">HumboldtCounty</option>
        <option value="ImperialCounty">ImperialCounty</option>
        <option value="InyoCounty">InyoCounty</option>
        <option value="KernCounty">KernCounty</option>
        <option value="KingsCounty">KingsCounty</option>
        <option value="LakeCounty">LakeCounty</option>
        <option value="LassenCounty">LassenCounty</option>
        <option value="LosAngelesCounty">LosAngelesCounty</option>
        <option value="MaderaCounty">MaderaCounty</option>
        <option value="MarinCounty">MarinCounty</option>
        <option value="MariposaCounty">MariposaCounty</option>
        <option value="MendocinoCounty">MendocinoCounty</option>
        <option value="MercedCounty">MercedCounty</option>
        <option value="ModocCounty">ModocCounty</option>
        <option value="MonoCounty">MonoCounty</option>
        <option value="NapaCounty">NapaCounty</option>
        <option value="OrangeCounty">OrangeCounty</option>
        <option value="PlacerCounty">PlacerCounty</option>
        <option value="PlumasCounty">PlumasCounty</option>
        <option value="RiversideCounty">RiversideCounty</option>
        <option value="SacramentoCounty">SacramentoCounty</option>
        <option value="SanBenitoCounty">SanBenitoCounty</option>
        <option value="SanBernardinoCounty">SanBernardinoCounty</option>
        <option value="SanDiegoCounty">SanDiegoCounty</option>
        <option value="SanFranciscoCounty">SanFranciscoCounty</option>
        <option value="SanJoaquinCounty">SanJoaquinCounty</option>
        <option value="SanLuisObispoCounty">SanLuisObispoCounty</option>
        <option value="SanMateoCounty">SanMateoCounty</option>
        <option value="SantaBarbaraCounty">SantaBarbaraCounty</option>
        <option value="SantaClaraCounty">SantaClaraCounty</option>
        <option value="SantaCruzCounty">SantaCruzCounty</option>
        <option value="SierraCounty">SierraCounty</option>
        <option value="SiskiyouCounty">SiskiyouCounty</option>
        <option value="SolanoCounty">SolanoCounty</option>
        <option value="SonomaCounty">SonomaCounty</option>
        <option value="StanislausCounty">StanislausCounty</option>
        <option value="SutterCounty">SutterCounty</option>
        <option value="TehamaCounty">TehamaCounty</option>
        <option value="TrinityCounty">TrinityCounty</option>
        <option value="TulareCounty">TulareCounty</option>
        <option value="TuolumneCounty">TuolumneCounty</option>
        <option value="VenturaCounty">VenturaCounty</option>
        <option value="YoloCounty">YoloCounty</option>
        <option value="YubaCounty">YubaCounty</option>

    </select>

    <div id="pie"></div>

      </TD>
    </TR>

  </TABLE>
  
  <!-- The div where we'll insert our map -->
  <div id="map"></div>

  <!-- JavaScript file -->
  <script type="text/javascript" src="JS_zipcode_Cali_map/logic.js"></script>

  <!-- Leaflet heatmap plugin-->
  <script type="text/javascript" src="JS_zipcode_Cali_map/leaflet-heat.js"></script>

  <!-- Education bubble chart file-->
  <script type="text/javascript" src="Data_and_code_creating_database/education_Kyra/education.js"></script>

  <!-- Demographics data source -->
  <script src="JS_zipcode_Cali_map/KJ_java/dem.json"></script>

  <!-- Demographics plot code -->
  <script src="JS_zipcode_Cali_map/KJ_java/Katejoe_plot.js"></script>
  
  <!-- crime pie chart -->
  <script src="Data_and_code_creating_database/crime_Terry/data.js"></script>
  <script src="Data_and_code_creating_database/crime_Terry/app.js"></script>

</body>

</html>
